<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .title {
      font-size: 24px;
    }
    h2 {
      margin-top: 20px;
    }
    .menu-grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .menu-grid button {
      background-color: white;
      color: #001f3f;
      border: none;
      padding: 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="voltar()">&#9664;</button>
    <div class="title">Incobel</div>
  </div>

  <h2>Workstation Incobel</h2>
  <h3>Bem vindo Motorista!</h3>

  <div class="menu-grid">
    <button onclick="location.href='pagina4.html'">Viagens</button>
    <button onclick="location.href='pagina5.html'">Check List</button>
    <button onclick="location.href='pagina7.html'">Frota</button>
    <button>Contato</button>
    <button onclick="location.href='pagina6.html'">Relatos</button>
    <button onclick="location.href='pagina2.html'">Sonho</button>
  </div>

  <script>
    function voltar() {
      window.location.href = "pagina2.html";
    }
  </script>
</body>
</html>
