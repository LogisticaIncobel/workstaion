<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SONHO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .white-box {
      background: white;
      color: #001f3f;
      padding: 60px;
      border-radius: 12px;
      font-size: 36px;
      font-weight: bold;
    }
    .continue-button {
      margin-top: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .continue-button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="title">Workstation Incobel</div>

  <div class="white-box">SONHO</div>

  <button class="continue-button" onclick="continuar()">
    Continuar &#9654;
  </button>

  <script>
    function continuar() {
      window.location.href = "pagina3.html";
    }
  </script>
</body>
</html>
