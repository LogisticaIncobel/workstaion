<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Individual Incobel</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000a12, #000e1a);
      color: #ccc;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      width: 300px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>
  <h1>Painel Individual Incobel</h1>
  <p>Digite seu CPF (com ou sem pontos e hífen):</p>
  <input type="text" id="cpf" placeholder="Ex: 000.000.000-00 ou 00000000000">
  <br>
  <button onclick="acessar()">Entrar</button>

  <script>
    async function acessar() {
      const entrada = document.getElementById('cpf').value;
      const cpfDigitado = entrada.replace(/\D/g, ''); // tira tudo que não é número

      if (cpfDigitado.length !== 11) {
        alert("CPF inválido. Deve conter 11 dígitos.");
        return;
      }

      try {
        const response = await fetch("https://logisticaincobel.github.io/workstation/dados.csv");
        const csv = await response.text();
        const linhas = csv.split(/\r?\n/);

        let encontrado = false;

        for (const linha of linhas) {
          const partes = linha.split(",");
          const cpfArquivo = partes[0]?.replace(/\D/g, ''); // também limpa o CPF do CSV

          if (cpfArquivo === cpfDigitado) {
            const nome = partes[1]?.trim() || "Usuário";
            const cargo = partes[2]?.trim() || "Cargo";

            sessionStorage.setItem("cpf", cpfDigitado);
            sessionStorage.setItem("nome", nome);
            sessionStorage.setItem("cargo", cargo);

            window.location.href = "painel.html";
            encontrado = true;
            break;
          }
        }

        if (!encontrado) {
          alert("CPF não encontrado na base.");
        }
      } catch (e) {
        alert("Erro ao carregar os dados.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
