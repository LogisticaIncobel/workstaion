<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incobel - Área Restrita</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-container img {
      width: 150px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #000;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #0055cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0040a0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo Incobel">
    <h2>Área Restrita</h2>
    <input type="text" placeholder="Digite seu CPF" id="cpfInput" />
    <button onclick="entrar()">Entrar</button>
  </div>

  <script>
    function entrar() {
      window.location.href = "pagina2.html";
    }
  </script>
</body>
</html>
