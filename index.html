<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Individual Incobel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #0f1a2b);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 250px;
      margin-bottom: 15px;
    }
    button {
      background-color: #004aad;
      color: white;
      cursor: pointer;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Painel Individual Incobel</h1>
  <p>Digite seu CPF (com pontos e hífen):</p>
  <input type="text" id="cpf" placeholder="000.000.000-00">
  <br>
  <button onclick="entrar()">Entrar</button>

  <script>
    function entrar() {
      const cpf = document.getElementById("cpf").value.trim();

      const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
      if (!cpfRegex.test(cpf)) {
        alert("CPF inválido. Use o formato 000.000.000-00");
        return;
      }

      const urlBase = "https://app.powerbi.com/view?r=eyJrIjoiOTRkMzViNWYtNzE3Yi00NWIyLThmNzYtMmUzYzRjODFhY2UwIiwidCI6IjY1OTgyMmNmLTczNDktNGU5OC05OGNlLWE3ZjI5ODMzYjVjNiJ9";
      const filtro = `&filter=Planilha1/CPF eq '${cpf}'`;
      const urlFinal = urlBase + filtro;

      window.location.href = urlFinal;
    }
  </script>
</body>
</html>
